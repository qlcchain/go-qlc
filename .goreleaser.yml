# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
project_name: go-qlc
env:
  - GO111MODULE=on
  # - GOPROXY=https://goproxy.cn
before:
  hooks:
    # - go get -u github.com/golangci/golangci-lint/cmd/golangci-lint
    # you may remove this if you don't use vgo
    - go mod download
    # you may remove this if you don't need go generate
    # - go generate ./..
builds:
# Mainnet
- id: gqlc-darwin
  ldflags: -X github.com/qlcchain/go-qlc/cmd/server/commands.Version={{ .Version }} -X github.com/qlcchain/go-qlc/cmd/server/commands.GitRev={{ .ShortCommit }} -X github.com/qlcchain/go-qlc/cmd/server/commands.BuildTime={{ .Date }} -X github.com/qlcchain/go-qlc/cmd/server/commands.Mode=MainNet
  binary: gqlc
  env:
    - CGO_ENABLED=1  
    - CC=o64-clang 
    - CXX=o64-clang++
  main: ./cmd/main.go 
  goos:
    - darwin
  goarch:
    - amd64
- id: gqlc-linux
  ldflags: -X github.com/qlcchain/go-qlc/cmd/server/commands.Version={{ .Version }} -X github.com/qlcchain/go-qlc/cmd/server/commands.GitRev={{ .ShortCommit }} -X github.com/qlcchain/go-qlc/cmd/server/commands.BuildTime={{ .Date }} -X github.com/qlcchain/go-qlc/cmd/server/commands.Mode=MainNet
  binary: gqlc
  env:
    - CGO_ENABLED=1
  main: ./cmd/main.go
  goos:
    - linux
  goarch:
    - amd64
- id: gqlc-windows-x64
  ldflags: -X github.com/qlcchain/go-qlc/cmd/server/commands.Version={{ .Version }} -X github.com/qlcchain/go-qlc/cmd/server/commands.GitRev={{ .ShortCommit }} -X github.com/qlcchain/go-qlc/cmd/server/commands.BuildTime={{ .Date }} -X github.com/qlcchain/go-qlc/cmd/server/commands.Mode=MainNet
  binary: gqlc
  env:
    - CGO_ENABLED=1
    - CC=x86_64-w64-mingw32-gcc
    - CXX=x86_64-w64-mingw32-g++
  main: ./cmd/main.go
  goos:
    - windows
  goarch:
    - amd64
- id: gqlc-windows-i386
  ldflags: -X github.com/qlcchain/go-qlc/cmd/server/commands.Version={{ .Version }} -X github.com/qlcchain/go-qlc/cmd/server/commands.GitRev={{ .ShortCommit }} -X github.com/qlcchain/go-qlc/cmd/server/commands.BuildTime={{ .Date }} -X github.com/qlcchain/go-qlc/cmd/server/commands.Mode=MainNet
  binary: gqlc
  env:
    - CGO_ENABLED=1
    - CC=i686-w64-mingw32-gcc-posix
    - CXX=i686-w64-mingw32-g++-posix
  main: ./cmd/main.go
  goos:
    - windows
  goarch:
    - 386
- id: gqlc-confidant
  flags:
    - -tags=confidant
  ldflags: -X github.com/qlcchain/go-qlc/cmd/server/commands.Version={{ .Version }} -X github.com/qlcchain/go-qlc/cmd/server/commands.GitRev={{ .ShortCommit }} -X github.com/qlcchain/go-qlc/cmd/server/commands.BuildTime={{ .Date }} -X github.com/qlcchain/go-qlc/cmd/server/commands.Mode=MainNet
  binary: gqlc
  env:
    - CGO_ENABLED=1
    - CC=arm-linux-gnueabihf-gcc
    - CXX=arm-linux-gnueabihf-g++
  main: ./cmd/main.go
  goos:
    - linux
  goarch:
    - arm
  goarm:
    - 7

# Test net
- id: gqlc-darwin-test
  flags:
    - -tags=testnet
  ldflags: -X github.com/qlcchain/go-qlc/cmd/server/commands.Version={{ .Version }} -X github.com/qlcchain/go-qlc/cmd/server/commands.GitRev={{ .ShortCommit }} -X github.com/qlcchain/go-qlc/cmd/server/commands.BuildTime={{ .Date }} -X github.com/qlcchain/go-qlc/cmd/server/commands.Mode=TestNet
  binary: gqlct
  env:
    - CGO_ENABLED=1  
    - CC=o64-clang 
    - CXX=o64-clang++
  main: ./cmd/main.go 
  goos:
    - darwin
  goarch:
    - amd64
- id: gqlc-linux-test
  flags:
    - -tags=testnet
  ldflags: -X github.com/qlcchain/go-qlc/cmd/server/commands.Version={{ .Version }} -X github.com/qlcchain/go-qlc/cmd/server/commands.GitRev={{ .ShortCommit }} -X github.com/qlcchain/go-qlc/cmd/server/commands.BuildTime={{ .Date }} -X github.com/qlcchain/go-qlc/cmd/server/commands.Mode=TestNet
  binary: gqlct
  env:
    - CGO_ENABLED=1
  main: ./cmd/main.go
  goos:
    - linux
  goarch:
    - amd64    
- id: gqlc-windows-test
  flags:
    - -tags=testnet
  ldflags: -X github.com/qlcchain/go-qlc/cmd/server/commands.Version={{ .Version }} -X github.com/qlcchain/go-qlc/cmd/server/commands.GitRev={{ .ShortCommit }} -X github.com/qlcchain/go-qlc/cmd/server/commands.BuildTime={{ .Date }} -X github.com/qlcchain/go-qlc/cmd/server/commands.Mode=TestNet
  binary: gqlct
  env:
    - CGO_ENABLED=1
    - CC=x86_64-w64-mingw32-gcc
    - CXX=x86_64-w64-mingw32-g++
  main: ./cmd/main.go
  goos:
    - windows
  goarch:
    - amd64
    # - 386
- id: gqlc-confidant-test
  flags:
    - -tags="confidant testnet"
  ldflags: -X github.com/qlcchain/go-qlc/cmd/server/commands.Version={{ .Version }} -X github.com/qlcchain/go-qlc/cmd/server/commands.GitRev={{ .ShortCommit }} -X github.com/qlcchain/go-qlc/cmd/server/commands.BuildTime={{ .Date }} -X github.com/qlcchain/go-qlc/cmd/server/commands.Mode=TestNet
  binary: gqlct
  env:
    - CGO_ENABLED=1
    - CC=arm-linux-gnueabihf-gcc
    - CXX=arm-linux-gnueabihf-g++
  main: ./cmd/main.go
  goos:
    - linux
  goarch:
    - arm
  goarm:
      - 7

archives:
- format: tar.gz
  format_overrides:
    - goos: windows
      format: zip
  name_template: "{{ .Binary }}-v{{ .Version }}-{{ .ShortCommit }}-{{ .Os }}-{{ .Arch }}"
  replacements:
    amd64: x64
    386: i386
    arm: Confidant
    arm64: ARM64
    darwin: macOS
    linux: Linux
    windows: Windows
  files:
  - README.md
  - LICENSE

checksum:
  name_template: "{{ .ProjectName }}_checksums.txt"

snapshot:
  name_template: SNAPSHOT-{{.ShortCommit}}

changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
    - '^chore:'
    - Merge pull request
    - Merge branch

