syntax="proto3";

package pb;

message FrontierReq {
    bytes Address = 1;
    uint32 Age = 2;
    uint32 Count = 3;
}
message FrontierRsp {
    bytes HeaderBlock = 1;
    bytes OpenBlock = 2;
}
message BulkPullReq {
    bytes StartHash = 1;
    bytes EndHash = 2;
}
message BulkPullRsp {
    uint32  blocktype = 1;
    bytes   block = 2;
}
message BulkPushBlock {
    uint32  blocktype = 1;
    bytes   block = 2;
}
message PublishBlock {
    uint32  blocktype = 1;
    bytes   block = 2;
}
message ConfirmReq {
    uint32  blocktype = 1;
    bytes   block = 2;
}
message ConfirmAck {
    bytes   Account = 1;
    bytes   Signature = 2;
    uint32  Sequence = 3;
    uint32  blocktype = 4;
    bytes   block = 5;
}


