linters-settings:
  govet:
    check-shadowing: true
    settings:
      printf:
        funcs:
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Infof
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Warnf
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Errorf
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Fatalf
  golint:
    min-confidence: 0
  gocyclo:
    min-complexity: 10
  maligned:
    suggest-new: true
  dupl:
    threshold: 100
  goconst:
    min-len: 2
    min-occurrences: 2
  depguard:
    list-type: blacklist
    packages:
      # logging is allowed only by logutils.Log, logrus
      # is allowed to use only in logutils package
      - github.com/sirupsen/logrus
      - github.com/davecgh/go-spew/spew
  misspell:
    locale: US
  lll:
    line-length: 140
  goimports:
    local-prefixes: github.com/qlcchain/go-qlc
  gocritic:
    enabled-tags:
      - performance
      - style
      - experimental
    disabled-checks:
      - wrapperFunc
      - dupImport # https://github.com/go-critic/go-critic/issues/845

linters:
  enable-all: true
  disable:
    - maligned
    - prealloc
    - gochecknoglobals
    - dupl

run:
  skip-dirs:
    - cmd/rpc
    - cmd/vm
    - vm/(abi|bench|compiler|engine|exec|media|memory|ngen_misc|platform|resolver|spec|tests|utils)
    - test
    - autogenerated_by_my_lib
  skip-files:
    - ".*\\.my\\.go$"
    - "\\w+_gen.go$"
    - edwards25519.go

issues:
  exclude-rules:
    - text: "weak cryptographic primitive"
      linters:
        - gosec